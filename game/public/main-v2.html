<html>
<!-- <meta charset="UTF-8">   -->

<head>
    <title>mastermind</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div id="mainContent" class="container p-3 my-3 bg-primary text-white">
       <div class='row'>
        <div class="col-md-12" id="top">
            <h1>MasterMind : Game Page</h1>
            <div class ="icon"> <i class="fas fa-sign-out-alt" id ='signout'></i>
             <i class="far fa-id-card" id='profile'></i></div>
        </div>
    </div>
        <div class="row" id="3flex">
            <div class="col-md-4" id='left'>
                <div id="turns" style='display:flex ;justify-content: center;font-size: 25px;'>
                </div>
                <div class='gameboard'>
                    <div>Answer</div>
                    <div class="box">#1</div><div class="box">#2</div><div class="box">#3</div><div class="box">#4</div>
                    <div id='answer'></div>
                    <div class='select'>
                        <label for="color">color1:</label>
                        <select name="colors" id="color1" class="color">
                            <option disabled selected value>Please choose</option>
                            <option value="0" class='red reset'>red</option>
                            <option value="1" class='blue reset'>blue</option>
                            <option value="2" class='yellow reset'>yellow</option>
                            <option value="3" class='green reset'>green</option>
                            <option value="4" class='pink reset'>pink</option>
                            <option value="5" class='purple reset'>purple</option>
                        </select>
                        <label for="color">color2:</label>
                        <select name="colors" id="color2" class="color">
                            <option disabled selected value>Please choose</option>
                            <option value="0" class='red reset'>red</option>
                            <option value="1" class='blue reset'>blue</option>
                            <option value="2" class='yellow reset'>yellow</option>
                            <option value="3" class='green reset'>green</option>
                            <option value="4" class='pink reset'>pink</option>
                            <option value="5" class='purple reset'>purple</option>
                        </select>
                        <label for="color">color3:</label>
                        <select name="colors" id="color3" class="color">
                            <option disabled selected value>Please choose</option>
                            <option value="0" class='red reset'>red</option>
                            <option value="1" class='blue reset'>blue</option>
                            <option value="2" class='yellow reset'>yellow</option>
                            <option value="3" class='green reset'>green</option>
                            <option value="4" class='pink reset'>pink</option>
                            <option value="5" class='purple reset'>purple</option>
                        </select>
                        <label for="color">color4:</label>
                        <select name="colors" id="color4" class="color">
                            <option disabled selected value>Please choose</option>
                            <option value="0" class='red reset'>red</option>
                            <option value="1" class='blue reset'>blue</option>
                            <option value="2" class='yellow reset'>yellow</option>
                            <option value="3" class='green reset'>green</option>
                            <option value="4" class='pink reset'>pink</option>
                            <option value="5" class='purple reset'>purple</option>
                        </select>
                    </div>
                    <div>
                        <input type="button" id="submit" name="Guess" value="submit">
                        <input type="button" id="reset" name="Reset Colors" value="Reset Colors">
                        <input type="button" id="restart" name="Restart" value="restart">
                    </div>
                    <div>珠璣妙算</div>
                    <div>Mastermind 玩法
                        Mastermind 是一個考邏輯推理的猜謎遊戲。遊戲中，一方出謎，另一方猜謎。謎底由一組四個顏色所組成。舉例：紅黃綠藍。
                        
                        猜謎一方可以作出猜度，每一次猜謎後，出謎一方就會給予提示回應。
                        提示以B,W代表
                        <p>– B代表猜中了一個顏色和位置正確</p>
                        <p>– W代表猜中了一個顏色但位置不正確</p></div>

                </div>
            </div>

            <div class="col-md-4" id='mid'>
                <div style='display:flex ;justify-content: center;font-size: 25px;'>History</div>
                <div class="showResult">
                </div>

            </div>

            <div class="col-md-4" id='right'>
                <div style='display:flex ;justify-content: center;font-size: 25px;'>Chance</div>
                <div class="percent" id="chance0"><i class="fas fa-circle" style="font-size:20px; color:red"></i>=0%</div>
                <div class="percent" id="chance1"><i class="fas fa-circle" style="font-size:20px; color:blue"></i>=0%</div>
                <div class="percent" id="chance2"><i class="fas fa-circle" style="font-size:20px; color:yellow"></i>=0%</div>
                <div class="percent" id="chance3"><i class="fas fa-circle" style="font-size:20px; color:green"></i>=0%</div>
                <div class="percent" id="chance4"><i class="fas fa-circle" style="font-size:20px; color:pink"></i>=0%</div>
                <div class="percent" id="chance5"><i class="fas fa-circle" style="font-size:20px; color:purple"></i>=0%</div>

                

                

            </div>
        </div>
    </div>
    <script src="./main-v2.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>

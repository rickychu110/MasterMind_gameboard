<html>

<head>
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>

</head>

<body>
    <div id="mainContent" class="container p-3 my-3 bg-primary text-white">
        <h1>MasterMind : Login Page</h1>
    <div class="flex">
        <div class="item">
            <div class="box">
                <table id="left" class="container p-3 my-3 bg-primary text-white" style="border-width: 0px;">
                    <tr>
                        <td>
                            <div class="login">Login</div>
                            <form action="/user/login" method="POST" id="login" enctype="application/json">
                                <input id="input" type="text" name="username" id="username" placeholder="Login User" required />
                                <input id="input" type="password" name="password" id="password" placeholder="Password" required/>
                                <input id="input" type="submit" />
                            </form>
                        </td>
                    </tr>
                </table>
            </div>   
        </div>
        <div class="item">
            <div class="box">
                <table id="right" class="container p-3 my-3 bg-primary text-white" >
                    <tr>
                        <td>
                            <div class="login">Register</div>
                            <form action="/user/register" method="POST" id="register" enctype="application/json">
                                <input id="input" type="text" name="username" id="username" placeholder="Register User" required/>
                                <input id="input" type="password" name="password1" id="password" placeholder="Password" required />
                                <input id="input" type="password" name="password2" id="password" placeholder="Re-enter Password" required/>
                                 <input id="input" type="submit" />
                                 <!-- <a href="/connect/google" class="btn btn-success">Sign in With Google</a> -->
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
    
        </div>
    </div>
    </div>


    <script src="./home.js"></script>
</body>

</html>
